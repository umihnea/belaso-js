<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Belaso-Vigenère Cipher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

<div class="content-wrapper">

  <h1>Belaso-Vigenère Cipher</h1>

  <div class="row main-row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="plaintext-textarea">Plaintext</label>
        <textarea class="form-control" id="plaintext-textarea" rows="3" placeholder="Type a message..."></textarea>
      </div>

      <div class="form-group">
        <label for="alphabet-input">Alphabet</label>
        <input type="text" class="form-control" id="alphabet-input" placeholder="Enter the alphabet...">
      </div>

      <div class="form-group">
        <label for="key-input">Key</label>
        <input type="text" class="form-control" id="key-input" placeholder="Enter the key...">
      </div>
    </div>

    <div class="col-sm-6">
      <div class="form-group">
        <label for="ciphertext-textarea">Ciphertext</label>
        <textarea class="form-control" id="ciphertext-textarea" rows="3"
                  placeholder="Type an encrypted message..."></textarea>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 buttons-container">
      <button id="encrypt-button" class="btn btn-primary encrypt-button">Encrypt</button>
      <button id="decrypt-button" class="btn btn-danger">Decrypt</button>
    </div>
  </div>

</div>

<script src="js/vendor/modernizr-3.7.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
</body>

</html>
